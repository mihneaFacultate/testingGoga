<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <h1>[[${pageTitle}]]</h1>
  <form th:action="@{/rooms/save}" method="post" th:object="${room}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Room Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{roomName}" class="form-control" required minlength="2">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Details</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{details}" class="form-control" required minlength="2">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Price</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{price}" class="form-control" required minlength="2">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Persons per room</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{roomNumber}" class="form-control" required minlength="1" maxlength="1">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/rooms}]]"
  }
</script>
</body>
</html>
